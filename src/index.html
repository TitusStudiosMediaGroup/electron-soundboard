<html>
    <head>
        <link rel="stylesheet" href="windows/windowcontrols/controls.css">
        <link rel="stylesheet" href="stylesheet.css">
        <script src="https://www.titusstudios.net/data/static/js/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    </head>
    <body>
        <div class="winctrlcontainer" id="windowcotrolcontainer">
            <div class="winctrlbuttoncontainer">
            <div align="right" class="winctrlbuttonwrapper">
                <div id="min-btn" class="winctrlbuttonmin">
                    <div class="iconmin"></div>
                </div>
                <div id="max-btn" class="winctrlbuttonmax">
                    <div class="iconmax"></div>
                </div>
                <div id="close-btn" class="winctrlbuttonclose">
                    <div class="iconclose">
                        <div class="iconcloseX1"></div>
                        <div class="iconcloseX2"></div>
                    </div>
                </div>
            </div>
            </div>
        </div>

        <div class="appwidget">
            <div class="playerwrapper" id="cardwidget">

            </div>
        </div>

        <div class="footergapfix"></div>
        
        <footer>
            <div class="footerwrapper">
                <div class="footerline"></div>

                <div class="devbuild">
                    <i title="You are running a Development Build, bugs may be present." class="fab fa-dev"></i>
                    <div class="devbuildtext">
                        <p>You are running a Development Build, bugs may be present.</p>
                    </div>

                    <div class="copyright">
                        <p>Copyright Â© 2020 Titus Studios Media</p>
                    </div>
                </div>
            </div>
        </footer>

        <script src="cardgenerate.js"></script>

        <script>
          (function () {
            // Retrieve remote BrowserWindow
            const {BrowserWindow} = require('electron').remote

            function init() {
                // Minimize task
                document.getElementById("min-btn").addEventListener("click", (e) => {
                    var window = BrowserWindow.getFocusedWindow();
                    window.minimize();
                });

                // Maximize window
                document.getElementById("max-btn").addEventListener("click", (e) => {
                    var window = BrowserWindow.getFocusedWindow();
                    if(window.isMaximized()){
                        window.unmaximize();
                    } else {
                        window.maximize();
                    }
                });

                // Close app
                document.getElementById("close-btn").addEventListener("click", (e) => {
                    var window = BrowserWindow.getFocusedWindow();
                    window.close();
                });
            };

            document.onreadystatechange =  () => {
                if (document.readyState == "complete") {
                    init();
                }
            };
            })();
          </script>
    </body>
</html>
