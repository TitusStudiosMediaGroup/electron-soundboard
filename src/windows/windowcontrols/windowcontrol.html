<html>
    <head>
        <link rel="stylesheet" href="controls.css">
    </head>
    <body>
        <div class="winctrlcontainer">
            <div align="right" class="winctrlbuttoncontainer">
                <div id="max-btn" class="winctrlroundbuttongreen"></div>
                <div id="min-btn" class="winctrlroundbuttonorange"></div>
                <div id="close-btn" class="winctrlroundbuttonred"></div>
            </div>
        </div>

        <script>
            (function () {
                var remote = require('remote'); 
                var BrowserWindow = remote.require('browser-window'); 

                function init() { 
                    document.getElementById("min-btn").addEventListener("click", function (e) {
                        var window = BrowserWindow.getFocusedWindow();
                        window.minimize(); 
                    });

                    document.getElementById("max-btn").addEventListener("click", function (e) {
                        var window = BrowserWindow.getFocusedWindow(); 
                        window.maximize(); 
                    });

                    document.getElementById("close-btn").addEventListener("click", function (e) {
                        var window = BrowserWindow.getFocusedWindow();
                        window.close();
                    }); 
                }; 

                document.onreadystatechange = function () {
                    if (document.readyState == "complete") {
                        init(); 
                    }
                };
                })();
        </script>
    </body>
</html>
